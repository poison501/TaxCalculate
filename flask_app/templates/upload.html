<!DOCTYPE html>
<html>
<head>
  <title>上传文件</title>
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>上传文件计算税率</h2>
  
  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">选择CSV文件:</label>
    <input type="file" id="file" name="file" accept=".csv"><br><br>
    <input type="submit" value="上传">
  </form>
  
  <p>
    <a href="{{ url_for('add_good') }}">管理商品和HSCode</a>
  </p>
</body>
</html>
